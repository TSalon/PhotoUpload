{% extends "competition/template.html" %}

{% block body %}
<h1>Login</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'login' %}" method="post" class="form-horizontal">
{% csrf_token %}
  <div class="form-group">
    <label for="member_number" class="col-sm-2 control-label">Member Number</label>
    <input type="text" name="member_number" class-"form-control"/>
  </div>
  <div class="form-group">
    <label for="surname" class="col-sm-2 control-label">Surname</label>
    <input type="text" name="surname" class-"form-control"/>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Club Password</label>
    <input type="password" name="password" class-"form-control"/>
  </div>
  <button type="submit" class="btn btn-default">Login</button>
</form>
{%endblock%}
